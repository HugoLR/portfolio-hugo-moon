<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <style>
      /* Dark Mode (Default) */
      .background {
        fill: #0a0a0a;
      }
      .moon-crescent {
        fill: #8b5cf6;
      }
      .moon-shadow {
        fill: #0a0a0a;
      }
      .h-letter {
        fill: #8b5cf6;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 78px;
        font-weight: 800;
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: -3px;
      }

      /* Light Mode */
      @media (prefers-color-scheme: light) {
        .background {
          fill: #ffffff;
        }
        .moon-crescent {
          fill: #5b21b6;
        }
        .moon-shadow {
          fill: #ffffff;
        }
        .h-letter {
          fill: #5b21b6;
        }
      }
    </style>
  </defs>

  <!-- Background with rounded corners (via viewBox) -->
  <rect width="180" height="180" class="background" rx="40"/>

  <!-- Crescent Moon -->
  <g>
    <circle cx="82.5" cy="72" r="54" class="moon-crescent"/>
    <circle cx="102" cy="72" r="54" class="moon-shadow"/>
  </g>

  <!-- Letter H -->
  <text x="90" y="123" class="h-letter">H</text>

  <!-- Subtle stars -->
  <circle cx="30" cy="38" r="3" class="moon-crescent" opacity="0.6"/>
  <circle cx="162" cy="48" r="2.25" class="moon-crescent" opacity="0.4"/>
</svg>
